{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>To have access to the main functionalities, you must be a user. </h3>

    {% if form.errors %}
        <p>Your username and password did not match. Please try again.</p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <input type="submit" class="btn btn-primary" value="Login">
        <a class="btn button" href="{% url 'register' %}">Register</a>
        <input type="hidden" name="next" value="{{next}}">
    </form>

   
    
</div>

{% endblock %}
